<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly to Cart Effect</title>
    <link rel="stylesheet" href="css/Fly_to_Cart_Effect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" ></script>
</head>
<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="ri-shopping-bag-line"></i>
                <span>Cart</span>
            </div>
            <div class="item-numb">0</div>
        </div>
        <div class="card">
            <img src="img/fly-cart-1.jpg" alt=""  style="width : 300px; height: 400px;">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Smart Watch</span>
                        <p>Premium Quality Watch</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>


         <div class="card">
           <img src="img/fly-cart-2.jpg" alt=""  style="width : 300px; height: 400px;">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium Quality Headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>

 
         <div class="card">
            <img src="img/fly-cart-3.jpg" alt="" style="width : 300px;height: 400px; ">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Ipod</span>
                        <p>Premium Quality Apple Ipod</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Fly_to_Effect.js"></script>
</body>
</html>
