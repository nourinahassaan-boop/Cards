<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/Profile_Card.css">
</head>
<body>
    <section class="main">
        <div class="profile-card">
            <div class="img">
                <img src="img/profile1.jpg" alt="" class="profile-pic">
            </div>
            <div class="data">
                <h2>Maryam Smith</h2>
                <span>Developer and Designer</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>120</span>
                </div>
                 <div class="info">
                    <h3>Followers</h3>
                    <span>5000</span>
                </div>
                 <div class="info">
                    <h3>Post</h3>
                    <span>205</span>
                </div>
            </div>
            <div class="button">
                <a href="" class="btn">Message</a>
                <a href="" class="btn">Follow Me</a>
            </div>
        </div>
    </section>
</body>
</html>
