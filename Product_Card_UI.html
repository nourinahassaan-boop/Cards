<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI</title>
    <link rel="stylesheet" href="css/Product_Card_UI.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/shirt1.jpg" alt="">
        </div>
        <div class="card-content">
            <div class="wrapper">
                <div class="title">Adidas Originals</div>
                <p>Men's running t-shirts</p>
                <div class="price">$29.99</div>
                <div class="content size">
                    <div class="name size-name">Size</div>
                    <div class="size-value">
                        <span class="color">XS</span>
                        <span class="color">S</span>
                        <span class="color active">M</span>
                        <span class="color">L</span>
                        <span class="color">XL</span>
                    </div>
                </div>
                 <div class="content colour">
                    <div class="name colour-name">Size</div>
                    <div class="colour-value">
                        <span class="white" data-color="lightgrey" data-img="img/shirt1.jpg"></span>
                        <span class="blue active" data-color="#456ABD"  data-img="img/shirt3.jpg"></span>
                        <span class="yellow" data-color="#EAA523"  data-img="img/shirt2.jpg"></span>
                    </div>
                </div>
                <div class="btns">
                    <button>Buy now</button>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".colour-value span").click(function(){
            $(".colour-value span").removeClass("active");
            $(this).addClass("active");
            $("body").css("background" , $(this).attr("data-color"));
            $(".price").css("color" , $(this).attr("data-color"));
            $(".size-value .color").css("color" , $(this).attr("data-color"));
            $(".size-value .active").css("background" , $(this).attr("data-color"));
            $(".image img").attr("src" , $(this).attr("data-img"));
            $(".wrapper .btns button").css({
                "background" :$(this).attr("data-color"),
                "border-color" :$(this).attr("data-color"),
            });
        })
    </script>
</body>
</html>
