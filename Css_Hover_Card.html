<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Hover Effect</title>
    <link rel="stylesheet" href="css/Css_Hover_Card.css">
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <img src="img/1.jpg" alt="" class="card__img">
                <div class="card__data">
                    <span class="card__description"> Val Mountain ,Canada </span>
                        <h2 class="card__title">The Great Path</h2>
                        <a href="" class="card__btn">Read More</a>
                </div>
            </article>

              <article class="card__article">
                <img src="img/4.jpg" alt="" class="card__img">
                <div class="card__data">
                    <span class="card__description"> Poon Hill ,Nepal </span>
                        <h2 class="card__title">Starry Night</h2>
                        <a href="" class="card__btn">Read More</a>
                </div>
            </article>

              <article class="card__article">
                <img src="img/3.jpg" alt="" class="card__img">
                <div class="card__data">
                    <span class="card__description"> Bojcin Forest,Serbia </span>
                        <h2 class="card__title">Path of Peace</h2>
                        <a href="" class="card__btn">Read More</a>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
