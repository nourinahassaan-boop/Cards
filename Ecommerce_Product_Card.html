<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Card</title>
    <link rel="stylesheet" href="css/Ecommerce_Product_Card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

</head>
<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident quasi optio, non eum,
                     eius officia veritatis aliquid debitis veniam id ipsa, 
                    dicta cumque quaerat rerum fugit dignissimos impedit obcaecati voluptas.</p>
                    <div class="rating">
                        <i class='bx  bxs-star' ></i> 
                        <i class='bx  bxs-star'></i> 
                        <i class='bx  bxs-star'></i> 
                        <i class='bx  bxs-star'></i> 
                        <i class='bx  bx-star'></i> 
                        <i class='bx  bx-star'></i> 
                    </div>
                    <div class="price-box">
                        <div class="discount">$1800.00</div>
                        <div class="discount">$1500.00</div>
                    </div>
            </div>
            <div class="button1">
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="box two">
            <div class="img-box">
                <div class="image">
                    <img src="img/camera.png" alt="">
                </div>
                <div class="info">
                    <div class="brand">SONY</div>
                    <div class="name">SONY ALPHA A7 KIT</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
