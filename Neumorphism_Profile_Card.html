<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Profile Card</title>
    <link rel="stylesheet" href="css/Neumorphism_Profile_Card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>

</head>
<body>
    <div class="wrapper">
        <div class="icon arrow">
            <i class="ri-arrow-left-line"></i>
        </div>
         <div class="icon dots">
           <i class="ri-more-2-fill"></i>
        </div>
        <div class="img-area">
            <div class="inner-area">
                <img src="img/neuphorma.png" alt="">
            </div>
        </div>
        <div class="name">Profile Card</div>
        <div class="about">Designer & Developer</div>
        <div class="social-icons">
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-twitter-fill"></i></a>
            <a href="#"><i class="ri-instagram-fill"></i></a>
            <a href="#"><i class="ri-youtube-fill"></i></a>
        </div>
        <div class="button">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="ri-poker-hearts-line"></i>
                <i class="icon-2 ri-poker-hearts-fill"></i>
                <span>20.4k</span>
            </div>
            <div class="row">
                <i class="ri-chat-3-line"></i>
                <i class="icon-2 ri-chat-3-fill"></i>
                <span>20.4k</span>
            </div>
            <div class="row">
                <i class="ri-share-line"></i>
                <i class="icon-2 ri-share-fill"></i>
                <span>20.4k</span>
            </div>
        </div>
    </div>
</body>
</html>
