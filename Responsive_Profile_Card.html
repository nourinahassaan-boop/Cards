<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BoxIcons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/profile.jpg" alt="Profile Picture" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="http://" style="background: #4267B2;" class="link">
                <i class='bxl  bx-facebook'  ></i> 
            </a>
              <a href="http://" style="background: #1DA1F2;" class="link">
               <i class='bxl  bx-twitter'  ></i> 
            </a>
              <a href="http://" style="background: #C13584;" class="link">
               <i class='bxl  bx-instagram-alt'  ></i>  
            </a>
              <a href="http://" style="background: #FF0000;" class="link">
                <i class='bxl  bx-youtube'  ></i> 
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx  bx-heart bx-rotate-90 bx-flip-horizontal'></i> 
                <span class="number">60k</span>
            </div>

             <div class="data">
                <i class='bx  bx-message-bubble'  style='color:#000000'></i>  
                <span class="number">20k</span>
            </div>

             <div class="data">
               <i class='bx  bx-share'  style='color:#000000'></i> 
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
