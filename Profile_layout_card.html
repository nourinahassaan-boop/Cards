<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout Card</title>
    <link rel="stylesheet" href="css/Profile_layout_card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="cover-photo">
            <img src="img/icon3.jpg" alt="Cover Photo" class="profile">
        </div>
        <div class="profile-name">Evan Smith</div>
        <p class="about">User Interface Designer <br>front-end developer</p>
        <button class="msg-btn">Message</button>
        <button class="follow-btn">Following</button>
        <div class="icon">
      
            <i class="ri-facebook-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-instagram-fill"></i>
            <i class="ri-linkedin-fill"></i>
        </div>
    </div>
</body>
</html>
