<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Image Hover</title>
    <link rel="stylesheet" href="css/Card_Image_Hover.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="card">
        <div class="image">
            <img src="img/camera.png" alt="">
        </div>
        <div class="content">
            <div class="title">
                Card Hover Effect
            </div>
            <div class="sub-title">HTML and CSS (Animation)</div>
            <div class="bottom">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                     Amet accusamus quisquam sint reprehenderit quia neque vitae doloribus repellendus,
                      laborum eum.</p>
                     <button>Read More</button>
            </div>
        </div>
    </div>
    <script>
        $('.card').hover(function(){
            if($(this).hasClass("active")){
                $('.card .bottom').slideUp(function(){
                     $('.card').removeClass("active");
                });
            }else{
                  $('.card').addClass("active");
                  $('.card .bottom').stop().slideDown()
            }
        })
    </script>
</body>
</html>
