<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card UI Design</title>
    <link rel="stylesheet" href="css/Animated_Card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"  />

</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/icon5.jpg" alt="">
        </div>
        <div class="content">
           <div class="info">

        </div>
        <ul>
            <li><a href="#"><span><i class="ri-instagram-fill"></i></span></a></li>
            <li><a href="#"><span><i class="ri-facebook-fill"></i></span></a></li>
            <li><a href="#"><span><i class="ri-linkedin-fill"></i></span></a></li>
            <li><a href="#"><span><i class="ri-twitter-fill"></i></span></a></li>
            <li><a href="#"><span><i class="ri-github-fill"></i></span></a></li>
        </ul>
    </div>

</html>
